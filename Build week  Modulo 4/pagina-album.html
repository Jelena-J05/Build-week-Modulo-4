<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    a {
        text-decoration: none;
    }

    body {
        background-color: black;
    }

    .play-button {
        background-color: #1ED760;
        border-radius: 50%;
        height: 50px;
        width: 50px;
    }

    .list-group-item:hover {
        background-color: #212529;
        border-radius: 0.5rem;
    }

    .list-group-item {
        background-color: #161619;
    }

    .list-group-item .bi-heart {
        visibility: hidden;
    }

    .list-group-item:hover .bi-heart {
        visibility: visible;
    }

    .list-group-item .bi-play-fill {
        visibility: hidden;
    }

    .list-group-item:hover .bi-play-fill {
        visibility: visible;
    }

    .background-section {
        background-color: #161619;
    }

    .border-style {
        border-bottom: 0.5px solid grey;
    }

    .background-cover {
        background: linear-gradient(to right, rgba(17, 14, 14, 0.637), rgb(82, 28, 28));
        background-size: cover;
        background-position: center;
    }

    footer {
        background-color: #161619;
        font-size: 14px;
    }

    i:hover {
        transform: scale(1.1);
    }

    button:hover {
        transform: scale(1.1);
    }

    ol {
        list-style: none;
        text-decoration: none;
    }
</style>

<body>
    <div class="contaniner-fluid bg-colorAllCol">
        <div class="row ">
            <div class="col-4 cerca mt-2 p-0">
                <div class="contaniner border border-0 bg-dark align-items-center border rounded mb-2 b ms-3">
                    <div class="d-flex align-items-center ms-2">
                        <span>
                            <a href="homepage.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="white" class="bi bi-house-door" viewBox="0 0 16 16">
                                    <path
                                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z" />
                                </svg>
                        </span>
                        <span class="text-white fw-bold p-2">Home</span></a>
                    </div>
                    <div class="d-flex align-items-center ms-2" tabindex="1">
                        <span class="text-decoration-none cerca ">
                            <div>
                                <input type="radio" value="show" onclick="showSearchField()">

                                <span class="text-white fw-bold p-2">Cerca</span>
                            </div>
                        </span>

                    </div>
                </div>
                <div class="contaniner align-items-center border rounded bg-dark ms-3">
                    <div class="d-flex align-items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                                class="bi bi-wallet2" viewBox="0 0 16 16">
                                <path
                                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
                            </svg>
                        </span>
                        <section>
                            <span class="text-white fw-bold p-2">La tua libreria</span>
                            <span class="d-flex justify-content-end"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                    height="20" fill="white" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                                </svg></span>
                    </div>
                </div>
                <footer class="container pb-5 pt-5 text-secondary rounded">
                    <ol class="d-flex flex-row gap-2">
                        <li> Informazioni legali </li>
                        <li> Centro sulla privacy </li>
                        <li> Informativa sulla privacy </li>
                    </ol>
                    <ol class="d-flex flex-row gap-2">
                        <li> Informazioni cookie </li>
                        <li> Info annunci </li>
                        <li> Accessibilità </li>
                    </ol>
                    <ol class="d-flex flex-row gap-2">
                        <li> Politica sui cookie </li>
                    </ol>
                    <div class="badge rounded-pill text-bg-dark fs-6 ms-4"> <i class="bi bi-globe"></i> Italiano</div>
                </footer>
            </div>
            <div class="col-8 border border-secondary p-0">
                <div class="container background-cover p-0">
                    <div>
                        <div class="d-flex pb-2 pt-2 ps-4">
                            <button type="button" class="btn btn-dark  rounded-circle btn-sm me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                    class="bi bi-chevron-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                                </svg>
                            </button>
                            <button type="button" class="btn btn-dark  rounded-circle btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white"
                                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="background-album"></div>
                </div>

                <section class="background-section">
                    <div class="d-flex align-items-center ms-4 mb-5 pt-4">
                        <button class="border border-dark me-4 play-button"> <i
                                class="bi bi-caret-right-fill fs-4"></i></button>
                        <i class="bi bi-suit-heart me-4 fs-3 text-white"></i>
                        <i class="bi bi-download me-4 fs-3 text-white"></i>
                        <i class="bi bi-three-dots fs-3 text-white"></i>
                    </div>
                    <section class="container d-flex flex-column">
                        <div class="row">
                            <!-- <section id="cover" class="col-12 col-md-4">
                            Album cover
                        </section> -->
                            <div id="tracklist" class="col-12 p-2">
                                Album tracklist
                            </div>
                        </div>
                    </section>
                </section>
                <footer class="container pb-5 pt-3 text-secondary">
                    <hr>
                    © 2023 Spotify AB
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="album.js"></script>

</body>

</html>
